<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Listado de clientes</title>
</head>
<body>

<div class="container">
    <h3>Listado de Clientes</h3>
    <div class="col-md-12" >
        <a th:href="@{/clientes/add}" class="btn btn-primary">Agregar clientes</a>
    </div>

    <div th:switch="clientes">
        <div th:case="*">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">IdCliente</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">telefono</th>

                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente : ${clientes}">
                    <th scope="row" th:text="${cliente.idCliente}"></th>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.direccion}"></td>
                    <td th:text="${cliente.telefono}"></td>

                    <td class="text-right">
                        <div class="btn-group">
                            <a th:href="@{/clientes/edit/{idCliente} (idCliente=${cliente.idCliente}) }"
                                    class="btn btn-primary btn-sm">Editar</a>
                            <a th:href="@{/productos/delete/{idCliente} (idCliente=${cliente.idCliente}) }"
                                    class="btn btn-danger btn-sm">Eliminar</a>
                        </div>
                    </td>

                </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>


</body>
</html>
